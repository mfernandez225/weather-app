<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 class="header text-center text-light bg-dark p-3 mb-3">Weather App</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 border border-muted mt-2">
        <!-- Search bar for city -->
        <h5 class="card-title m-3">Search for a City:</h5>
        <div class="input-group">
          <input id="findCity" type="text" class="form-control" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="searchCity">Search</button>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="currentLocationWeather">
          <div class="card m-2">
            <div class="card-body">
              <h5 id="citySearched" class="card-title">
                Specific City Weather</h5>
              <p id="temperature" class="card-text">Temperature</p>
              <p id="humidity" class="card-text">Humidity</p>
              <p id="windSpeed" class="card-text">Wind Speed</p>
              <p id="uvIndex" class="card-text">UV Index</p>
            </div>
          </div>
          <div class="fiveDayWeather">
            <div class="card m-2">
              <div class="card-body">
                <h5 class="card-title">5-Day Forecast</h5>
                <div class="row row-col-4 justify-content-center">
                  <div id="dayOne" class="border border-dark p-5 m-2">1</div>
                  <div id="dayTwo" class="border border-dark p-5 m-2">2</div>
                  <div id="dayThree" class="border border-dark p-5 m-2">3</div>
                  <div id="dayFour" class="border border-dark p-5 m-2">4</div>
                  <div id="dayFive" class="border border-dark p-5 m-2">5</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Javascript -->
  <script src="./script.js"></script>
</body>
</html>
